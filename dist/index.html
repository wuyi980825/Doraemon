<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的哆啦A梦</title>
    <link rel="stylesheet" href="/style.e199e3ef.css">
<script src="/style.e199e3ef.js"></script></head>
<body>
    <!-- 背景颜色 -->
    <div class="skin">
        <div class="cap">
            <div class="fly"></div>
            <div class="line"></div>
        </div>
        <!-- 头部 -->
        <div class="head">
            <div class="face"></div>
            <div class="eye clearfix">
            <div class="eyeLeft">
                <div class="blackLeft"></div>
            </div>
            <div class="eyeRight">
                <div class="blackRight"></div>
            </div>
          </div>
            <div class="nose"></div>
            <div class="noseLine"></div>
            <div class="mouth"></div>
            <div class="beards">
                <div class="beard a"></div>
                <div class="beard b"></div>
                <div class="beard c"></div>
                <div class="beard d"></div>
                <div class="beard e"></div>
                <div class="beard f"></div>
            </div>
        </div>
        <!-- 项链 -->
        <div class="neck">
            <div class="bell">
                <div class="line1"></div>
                <div class="yuan1"></div>
                <div class="line2"></div>
            </div>
        </div>
        <!-- 身体部分 -->
        
        <div class="st">
            <!-- 肚子 -->
            <div class="dz"></div>
            <!-- 包包 -->
            <div class="wrap">
                <div class="pocket"></div>
                <div class="mask"></div>
            </div>
        </div>
        <div class="hands">
            <div class="handLeft"></div>
            <div class="handRight"></div>
        </div>
        <!-- 手掌 -->
        <div class="sz">
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
         <!-- 裤衩 -->
         <div class="kx"></div>
        <div class="foot">
           
            <div class="footLeft"></div>
            <div class="footRight"></div>
        </div>
</div>
    <script src="/main.b4e09e92.js"></script>
</body>
</html>
